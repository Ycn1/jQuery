<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery 事件自动触发</title>
	<style type="text/css">
		.grandfather{
			width: 500px;
			height: 500px;
			background: blue;
			border: 1px solid #000;
		}
		.father{
			width: 300px;
			height: 300px;
			background: pink;
			margin: 100px auto;
		}
		.son{
			height: 100px;
			width: 100px;
			background: yellow;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<a href="http://www.kuazhu.com">点我点我</a>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('a').click(function(){
			alert("123");
		});
		//$('a').trigger('click');
		$('a').triggerHandler('click');
		$('.son').click(function test2(){
			alert('ycn');
		})
		$('.son').trigger('click');
	})
</script>
</html>
