<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画显示、隐藏、切换</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
	</style>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			//show hide toggle 参数，第一个为时间，第二个为回调函数，函数执行完之后开始执行回调函数
			$('button:eq(0)').click(function(){
				$('div').show(1000);
			})
			$('button:eq(1)').click(function(){
				$('div').hide(1000);

			})
			$('button:eq(2)').click(function(){
				$('div').toggle(1000);

			})
		})
	</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
</html>
