<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画淡入、淡出、淡入到、切换</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
	</style>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button:eq(0)').click(function(){
				$('div').fadeIn(1000);
			})
			$('button:eq(1)').click(function(){
				$('div').fadeOut(1000);

			})
			$('button:eq(2)').click(function(){
				$('div').fadeToggle(1000);

			})
			$('button:eq(3)').click(function(){
				$('div').fadeTo(1000,0.5,function(){
					alert('淡入到');
				});

			})
		})
	</script>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡入到</button>
	<div></div>
</body>
</html>
