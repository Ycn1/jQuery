<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJax</title>
</head>
<body>
	<button>全局变量</button>
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	//全局配置
	$.ajaxSetup({
		url:'./test.json',
	});
	$('button').click(function(){
		/*
			$(document).ajaxStop(回调函数),请求结束,所有请求结束时执行回调函数
			$(document).ajaxSuccess(回调函数),当有请求成功时执行回调函数
			$(document).ajaxComplete(回调函数),当有请求完成时执行回调函数
			$(document).ajaxError(回调函数),当有请求失败时执行回调函数
		*/
		$(document).ajaxStart(function(){
			console.log('ajaxstart');
		});
		$(document).ajaxSend(function(){
			console.log('ajaxsend');
		});
		$(document).ajaxSuccess(function(){
			console.log('ajaxSuccess');
		});
		$(document).ajaxError(function(){
			console.log('ajaxError');
		});
	var $ajax =	$.ajax({
			// url:'./test.json',
			type:"GET",
			data:{"name":"tom","age":"10"},
			datatype:'json',
			success:function(data){
				console.log(data);
			},

		})
	$ajax.done(function(data,Msg,jqXHR){
		console.log("done::",data,Msg,jqXHR);
	})	
		
		
		
	})
</script>
</html>
