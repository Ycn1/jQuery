<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>命名空间</title>
	<style type="text/css">
		.grandfather{
			width: 500px;
			height: 500px;
			background: blue;
			border: 1px solid #000;
		}
		.father{
			width: 300px;
			height: 300px;
			background: pink;
			margin: 100px auto;
		}
		.son{
			height: 100px;
			width: 100px;
			background: yellow;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<a href="http://www.kuazhu.com">点我点我</a>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('.son').on('click.zs',function(){
			alert('click son1 ');
		});
		$('.son').on('click.ls',function(){
			alert('click son')
		})
		$('.son').trigger('click.zs')
	})
</script>
</html>
