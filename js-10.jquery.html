<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画卷入、卷出、切换</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
	</style>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button:eq(0)').click(function(){
				$('div').slideDown(1000);
			})
			$('button:eq(1)').click(function(){
				$('div').slideUp(1000);

			})
			$('button:eq(2)').click(function(){
				$('div').slideToggle(1000);

			})
		})
	</script>
</head>
<body>
	<button>卷入</button>
	<button>卷出</button>
	<button>切换</button>
	<div></div>
</body>
</html>
