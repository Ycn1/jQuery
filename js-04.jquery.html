<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.grandfather{
			width: 500px;
			height: 500px;
			background: blue;
			border: 1px solid #000;
		}
		.father{
			width: 300px;
			height: 300px;
			background: pink;
			margin: 100px auto;
		}
		.son{
			height: 100px;
			width: 100px;
			background: yellow;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
	<a href="https://www.taobao.com">点我点我</a>
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('.son').click(function test1(ev){
			alert('click son');
			//阻止冒泡事件
			ev.stopPropagation();
		});
		$('.son').on('click',function(){
			alert('nannan');
		});
		//事件可以累加
		$('.son').click(function test2(){
			alert('ycn');
		})
		$('.father').click(function(){
			alert('click father');
		});
		$('.grandfather').click(function (){
			alert('click grandfather');
		});
		$('a').click(function(){
			//阻止默认行为
			//return false;
		});
		$('a').click(function(ev){
			//阻止默认行为
			ev.preventDefault();
		})
		//清楚son上的点击事件
		//$('.son').off('click');
		//当son上不仅仅是只有一个点击事件时候，清除的时候需要写上函数名
		$('.son').off('click','test1');
	})
</script>
</html>
