<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态方法 类级别的插件</title>
</head>
<body>
	
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	function Person(){};
	Person.sayHi = function(){
		alert('hi')
	};
	Person.sayHi();
	$.sayHi = function(){
		alert('Hello');
	};
	$.sayHi();
	var obj = {
		sayHi:function(){
			alert('hello tom');
		}
	}
	$.zs = obj;
	$.zs.sayHi();
</script>
</html>
