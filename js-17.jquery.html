<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清空元素</title>
</head>
<body>
	<button>清空</button>
	<div>我是内容</div>
</body>
<script type="text/javascript" src="jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').click(function(){
			//清空内容,返回值是jQuery对象
			//console.log	($('div').empty());
			//detach方法清除内容，返回值是jQuery对象
			// console.log($('div').detach());
			//detach方法清除内容，返回值是jQuery对象
			console.log($('div').remove());
		})
	})
</script>
</html>
