<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画停止</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;

		}
	</style>
	<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('button:eq(0)').click(function(){
				$('div').animate({
					width:600
				},1000);
				$('div').animate({
					height:600
				},1000);
				$('div').animate({
					opacity:0.5
				},1000);
				
			});
			//stop()方法有两个参数，可以不写，全部默认为false，第一个函数，表示是否清楚下面全部动画，第二个参数是否直接跳到 本次动画的结尾
			$('button:eq(1)').click(function(){
				$('div').stop(false,true);
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
</body>
</html>
